<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple choice quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <header>
        <p>View Highscores</p>
        <p id="timer"></p>
    </header>
    <main>
        <section id="start">
            <h1>Quiz game</h1>
            <p>Select start to begin.</p>
            <button id="gameStart" type="button">Start Game</button>
        </section>
        <section id="question">
            <h1 id="questionNum"></h1>
            <p id="questionInfo"></p>
            <button id="selection1" type="button"></button>
            <button id="selection2" type="button"></button>
            <button id="selection3" type="button"></button>
            <button id="selection4" type="button"></button>
            <p id="answer"></p>
        </section>
        <section id="end">
            <h1></h1>
            <p></p>
            <form>
                <textarea></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="highScore">
            <h1>High Score</h1>
            <button id="clear" type="button">Clear Score</button>
            <button id="retry" type="button">Retry</button>
        </section>
    </main>
    <script src="./Assets/script.js"></script>
</body>
</html>
