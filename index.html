<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple choice quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <header>
        <p onclick="viewHighScore()">View Highscores</p>
        <p id="timer"></p>
    </header>
    <main>
        <!-- 
            Each State is it's own section that hides or reveals if the game is in that state.
            State order: Start - Question Portion - End - High scores - return to start
        -->
        <section id="start">
            <h1>Coding Quiz Challenge</h1>
            <p>You have a minute to answer all 10 questions. Press 'Start Game' to begin.</p>
            <button id="gameStart" type="button" onClick="startGame()">Start Game</button>
        </section>
        <section id="question">
            <h1 id="questionNum">Question 1</h1>
            <p id="questionInfo">What option?</p>
            <button id="selection1" type="button" onClick="submitAnswer(1)">Option 1</button>
            <button id="selection2" type="button" onClick="submitAnswer(2)">Option 2</button>
            <button id="selection3" type="button" onClick="submitAnswer(3)">Option 3</button>
            <button id="selection4" type="button" onClick="submitAnswer(4)">Option 4</button>
            <div id="answer">
                <p id="result"></p>
            </div>
        </section>
        <section id="end">
            <h1>All done</h1>
            <p id="score">Your Final Score is: </p>
            <form id="inputScore">
                Enter your initials:
                <input type="text" id="initials" required>
                <input id="submitButton" type="submit" value="Submit">
            </form>
        </section>
        <section id="highScore">
            <h1>High Score</h1>
            <div id="highScoreList"></div>
            <button id="clear" type="button" onClick="clearScores()">Clear Score</button>
            <button id="retry" type="button" onClick="restart()">Retry</button>
        </section>
    </main>
    <script src="./Assets/script.js"></script>
</body>
</html>
